<div class="page-wrapper">
	<div class="auth-bg">
		<div class="authentication-box">
			<div class="text-center"><img src="assets/images/simba-admin-logo.png" alt=""
      style = "width: 110px;"></div>
	  <mat-tab-group mat-align-tabs="center">
		<mat-tab label="Login">
			<div class="card mt-4">
				<div class="card-body">
					<div class="text-center">
						<h4>LOGIN</h4>
						<h6>Enter your Username and Password </h6>
					</div>
					<form class="theme-form" [formGroup]="loginForm" (ngSubmit)="login()">
						<div class="form-group">
              <mat-form-field class="full-width-input">
                <input matInput placeholder="User Name" formControlName="username" required>
                <mat-error>
                  Please provide a valid email address
                </mat-error>
              </mat-form-field>
						</div>
						<div class="form-group">
              <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                  Please provide a valid password
                </mat-error>
              </mat-form-field>
						</div>
<!--						<div class="checkbox p-0">-->
<!--							<input id="checkbox1" type="checkbox">-->
<!--							<label for="checkbox1">Remember me</label>-->
<!--						</div>-->

						<div class="form-group form-row mt-3 mb-0">
							<button class="btn btn-primary btn-block btn-lg"
								type="submit"><span>Login</span>
							</button>
						</div>
<!--						<div class="login-divider"></div>-->

<!--								</button>-->
<!--								<button class="btn social-btn btn-twitter d-inline-block" (click)="loginTwitter()">-->
<!--									<i class="fa fa-twitter"></i>-->
<!--								</button>-->
<!--								<button class="btn social-btn btn-google d-inline-block" (click)="loginGoogle()">-->
<!--									<i class="fa fa-google"></i>-->
<!--								</button>-->
<!--							</div>-->
<!--						</div>-->
					</form>
				</div>
			</div>

		</mat-tab>
		<mat-tab label="Register">
			<app-register></app-register>
		</mat-tab>
	  </mat-tab-group>
					</div>
	</div>
</div>
