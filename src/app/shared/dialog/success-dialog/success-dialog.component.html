<section class = "text-center">
  <h1 mat-dialog-title>Success message</h1>
  <mat-dialog-content>
    <p>{{successMessage}}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click) = "closeAllDialog()">OK</button>
  </mat-dialog-actions>
</section>
