<!-- Container-fluid starts-->
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="timer">
  <!--  <p style="color: white" > Loading... </p>-->
</ngx-spinner>
<h2 mat-dialog-title>Task Id #{{taskInfo['taskId']}}</h2>
<mat-dialog-content>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <form class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <mat-form-field class = "full-width">
                  <mat-label>Name</mat-label>
                  <input  matInput value = "{{taskInfo['customerName']}}" readonly>
                </mat-form-field>
              </div>
              <div class="col-sm-6 col-md-6">
                <mat-form-field class = "full-width">
                  <mat-label>Contact No.</mat-label>
                  <span matPrefix>+91 &nbsp;</span>
                  <input  matInput value = "{{taskInfo['contactNumber']}}" readonly>
                </mat-form-field>
              </div>
              <div class="col-md-6 col-md-6">
                <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input  matInput value = "{{taskInfo['customerEmail']}}"  readonly>
                </mat-form-field>
              </div>
              <div class="col-md-6 col-md-6">
                <mat-form-field class="full-width">
                  <mat-label>Order Id</mat-label>
                  <input  matInput value = "{{taskInfo['orderId']}}" readonly>
                </mat-form-field>
              </div>
              <div class="col-md-6 col-md-6">
                <mat-form-field class = "full-width">
                  <mat-label>Warehouse</mat-label>
                  <input  matInput value = "{{taskInfoById['wareHouseDetails']['depotName']}}" readonly>
                </mat-form-field>
              </div>
              <div class="col-md-6 col-md-6">
                <mat-form-field class = "full-width">
                  <mat-label>Vehicle Type</mat-label>
                  <input  matInput value = "{{taskInfoById['vehicleType']}}" readonly>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="full-width">
                  <mat-label>Drop Location</mat-label>
                  <input matInput value = "{{dropAddress}}" readonly #dropLocationInput>
                </mat-form-field>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close cdkFocusInitial>Close</button>
  <button mat-stroked-button color="primary" (click) = "assignDriver()">Assign Drivers</button>
  <button mat-raised-button color="primary" (click) = "saveTask()"
          [disabled] = "selectedDrivers.length === 0" cdkFocusInitial>Save</button>
</mat-dialog-actions>
<!-- Container-fluid Ends-->
