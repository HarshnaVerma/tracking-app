<h2 mat-dialog-title>Delete Order</h2>
<mat-dialog-content>
  <h6>Are you sure to delete this Order ?</h6>
</mat-dialog-content>
<div mat-dialog-actions align="end">
  <button  mat-raised-button color = "warn" mat-dialog-close >No</button>
  <button mat-raised-button color="primary" (click) = "deleteOrder()">Yes</button>
</div>
